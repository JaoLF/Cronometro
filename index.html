<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
     
    <title>Cronômetro</title>
</head>

<body>
    <div class="container">
        <div class="timer">
            <h1 id="counter">00:00:00</h1>

            <button id="start" onclick="start()">Start</button><!--Id eh usado para especificar um unico elemento do HTML-->
            <button id="pause" onclick="pause()">Pause</button><!--Onclcick chama uma funcao para o botao ao ser clicado-->
            <button id="stop" onclick="stop()">Stop</button>
        </div>

        <span>Desenvolvido por <a href="https://github.com/iamJuao1010">João Luiz</a>. <br> 2024</span><!--Span eh um container generico em linha para conteudo fraseado-->

    </div>
</body>

</html>
